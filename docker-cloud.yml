haproxy:
  image: turistforeningen/dockercloud-haproxy-letsencrypt:haproxy
  links:
    - letsencrypt
    - 'verdandi-node-v2.verdandi:verdandi-node-v2'
    - 'sherpa.sherpa:sherpa'
    - 'facebook-apps.facebook-apps:facebook-apps'
  ports:
    - "80:80"
    - "443:443"
    - "9000:9000"
  volumes_from:
    - letsencrypt
  environment:
    EXTRA_GLOBAL_SETTINGS: "tune.ssl.cachesize 20000, tune.ssl.default-dh-param 2048"
    SSL_BIND_OPTIONS: "no-sslv3 no-tls-tickets"
    STATS_PORT: "9000"
  tags:
    - gateway
  roles:
    - global
  autorestart: always
  autoredeploy: true

letsencrypt:
  image: turistforeningen/dockercloud-haproxy-letsencrypt:letsencrypt
  environment:
    EMAIL: "tekno@dnt.no"
    DOMAINS: "www.dnt.no;sjekkut.app.dnt.no;facebook-apps.app.dnt.no"
  autorestart: always
  autoredeploy: true
